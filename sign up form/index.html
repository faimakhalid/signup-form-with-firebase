<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="script.js" defer></script>
    <title>Signup Form</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Animated Floating Particles */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/ZYW3VTp/bubbles.png');
            opacity: 0.15;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        /* Floating Animation */
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Signup Container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            color: white;
            position: relative;
            animation: fadeIn 1.2s ease-in-out, floating 4s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .login-container h2 {
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Input Fields */
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: 0.3s;
            text-align: center;
        }

        .login-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Focus Effect */
        .login-container input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Button Styling */
        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0px 5px 15px rgba(255, 153, 153, 0.3);
        }

        .login-container button:hover {
            background: linear-gradient(135deg, #fad0c4, #ff9a9e);
            transform: scale(1.05);
            box-shadow: 0px 5px 20px rgba(255, 153, 153, 0.6);
        }

        /* Floating Glow */
        .glow {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(20px);
            animation: floatGlow 6s infinite ease-in-out alternate;
        }

        @keyframes floatGlow {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .glow:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-duration: 5s;
        }
        .glow:nth-child(2) {
            bottom: 15%;
            right: 25%;
            animation-duration: 7s;
        }
        .glow:nth-child(3) {
            top: 50%;
            left: 80%;
            animation-duration: 6s;
        }

    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="glow"></div>
    <div class="glow"></div>

    <div class="login-container">
        <h2>Signup</h2>
        <form>
            <input type="email" placeholder="Enter your email" id="email" required />
            <input type="password" placeholder="Enter your password" id="password" required />
            <button type="submit" id="submit">Signup</button>
        </form>
    </div>
</body>
</html>
